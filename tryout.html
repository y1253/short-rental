<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #3367d6;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider span {
      padding: 0 10px;
      color: #777;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="876794026344-eheb75ln2lc5rh82a8pej6ohr937u037.apps.googleusercontent.com"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="center"
         data-width="100%">
    </div>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <!-- Regular Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Handle Google Sign-In
    async function handleGoogleSignIn(response) {
      try {
        const result = await fetch('http://localhost:5000/short_rental/users/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ credential: response.credential })
        });
        
        if (!result.ok) {
          throw new Error('Failed to authenticate with Google');
        }
        
        const data = await result.json();
        
        // Store the token
        localStorage.setItem('auth_token', data.token);
        
        // Redirect to dashboard or home page
        window.location.href = '/dashboard.html';
      } catch (error) {
        console.error('Authentication error:', error);
        document.getElementById('error').textContent = 'Google authentication failed';
      }
    }
    
    // Handle regular login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:5000/short_rental/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        if (!response.ok) {
          throw new Error('Login failed');
        }
        
        const data = await response.json();
        
        // Store the token
        localStorage.setItem('auth_token', data.token);
        
        // Redirect to dashboard or home page
        window.location.href = '/dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error').textContent = 'Invalid email or password';
      }
    });
  </script>
</body>
</html>
