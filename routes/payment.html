<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-row {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    #card-element {
      background-color: white;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 1px 3px 0 #e6ebf1;
      transition: box-shadow 150ms ease;
    }
    
    #card-element:focus {
      box-shadow: 0 1px 3px 0 #cfd7df;
    }
    
    button {
      background: #5469d4;
      color: white;
      border-radius: 4px;
      border: 0;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: all 0.2s ease;
      box-shadow: 0 4px 5.5px 0 rgba(0, 0, 0, 0.07);
      width: 100%;
    }
    
    button:hover {
      filter: brightness(1.1);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: default;
      background-color: #7795f8;
    }
    
    .error {
      color: #e25950;
      margin-top: 16px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Payment Form</h1>
  
  <form id="payment-form">
    <div class="form-row">
      <label for="card-element">Credit or debit card</label>
      <div id="card-element">
        <!-- Stripe Card Element will be inserted here -->
      </div>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <button type="submit" id="submit-button">
      <span id="button-text">Pay Now</span>
    </button>
  </form>

  <!-- Load Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <script>
    // Initialize Stripe with your publishable key
    const stripe = Stripe('pk_test_51RQYqwPEMvMm4FGmkdKOTwPJCmd9KPGC2PUL44WfVH4YTGK6QKIc28vntFvsbYsoOd74zYyzfKdd8ljSwyPeteeo00fmD2igsX');
    
    // Create an instance of Elements
    const elements = stripe.elements();
    
    // Create and mount the Card Element
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');
    
    // Handle form submission
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const errorMessage = document.getElementById('error-message');
    
    // Track loading state
    let isLoading = false;
    
    // Function to show error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 7000);
    }
    
    // Function to set loading state
    function setLoading(loading) {
      isLoading = loading;
      
      if (loading) {
        // Disable the submit button and show a spinner
        submitButton.disabled = true;
        buttonText.innerHTML = '<div class="spinner"></div> Processing...';
      } else {
        // Re-enable the submit button
        submitButton.disabled = false;
        buttonText.textContent = 'Pay Now';
      }
    }
    
    form.addEventListener('submit', async function(event) {
      // Prevent the form from submitting
      event.preventDefault();
      
      if (isLoading) {
        return;
      }
      
      setLoading(true);
      
      // Create a payment method using the card element
      const { error, paymentMethod } = await stripe.createPaymentMethod({
        type: 'card',
        card: cardElement,
      });
      
      if (error) {
        showError(error.message);
        setLoading(false);
        return;
      }
      
      // Send the payment method ID to your backend
      try {
        const response = await fetch('http://localhost:5000/api/process-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            paymentMethodId: paymentMethod.id,
            amount: 2000, // $20.00,
            email:'yuchiel1253@gmail.com',
            name:'ytttechiel ggg',
            house_id:30,
            listing_type:1
           
          }),
        });
        
        const result = await response.json();
        
        // Handle the result from your backend
        if (result.success) {
          // Show success message or redirect
          console.log('Payment successful!');
          alert('Payment successful!');
          // You could redirect here:
          // window.location.href = '/success-page';
        } else {
          showError(result.error);
        }
      } catch (err) {
        showError('Network error. Please try again.');
      }
      
      setLoading(false);
    });
    
    // Optional: Handle card element changes to show validation
    cardElement.addEventListener('change', function(event) {
      if (event.error) {
        showError(event.error.message);
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
